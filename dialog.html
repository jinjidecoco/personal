<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中&弹窗测试</title>
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<style type="text/css">
	    .demo-title{
	     	display: inline-block;
	     	margin-right: 10px;
	     }
		.infor{
			background: red;
			margin-left:10px;
		}
	</style>
</head>
<body>
<div class="m">
	<div class="c">
	 <ul>
	 	<li><span class="demo-title">测试标题</span> <span class="infor">实现对齐</span></li>
	 	<li><span class="demo-title">测试的主要内容</span>
	 	     <span class="infor">长度不一，内容改变</span></li>
	 	<li><span class="demo-title">测试所需要的工具和规范</span> <span class="infor"> AMD commonjs</span>	</li>
	 </ul>
	 <div class="btns demo-dialog">
		 <a href="javascript:" class="btn layer1">弹窗消息</a>
		 <a href="" class="btn layer2">自定义</a>
		 <a href="" class="btn layer3">信息填写</a>
		 <a href="" class="btn layer4">询问层</a>
		 <a href="javascript:" class="btn layer5">loading层</a>
		 <a href="javascript:" class="btn layer6">加载中</a>
		 <a href="" class="btn layer7">小提示</a>
		 <a href="javascript:" class="btn layer8">弹窗8</a>
		 <a href="javascript:" class="btn layer9">弹窗9</a>
		 <a href="javascript:" class="btn layer10">弹窗10</a>
		 <a href="javascript:" class="btn layer11">弹窗11</a>
	 </div>
	</div>
</div>
</body>
<script type="text/javascript" src="vender/jquery.min.js"></script>
<script type="text/javascript" src="vender/layer.js"></script>	 
<script type="text/javascript" src="static/js/main.js"></script>
<script type="text/javascript">
      $('.demo-title').autoWidth();
</script>
<script type="text/javascript">
	$(".layer1").on('click',function(){
		layer.msg("hello, word",{
			time:2000
		});
	});
	$('.layer2').on('click',function(e){
		e.preventDefault();
		layer.open({
            type: 1,
            title: ['标题','text-align:center'] ,
            area:['600px','360px'],
            shadeClose: false,
            content: '我可以是任意值' 
		});
	});
	$('.layer3').on('click',function(e){
		  e.preventDefault();
		 	
		  html ='<div class="input-wrap">'+
'	 	<form action="">'+
'	 		<div class="input">'+
'	 			<input type="text" name="" placeholder="用户名">'+
'	 		</div>'+
'	 		<div class="input">'+
'	 			<input type="password" name="" placeholder="密码">'+
'	 		</div>'+
'	 		<div class="btns">'+
'			  	<a  class="btn login-btn" href="">登录</a>'+
'			</div>'+
'	 	</form>'+
'	 </div>';
	    layer.open({			
            type: 1,
            title: ['请填写信息','text-align:center'] ,
            area:['500px','300px'],
            shadeClose: false,
            content: html,
            maxmin:true
		});
	});
	$('.layer4').on('click',function(e){
		e.preventDefault();
		layer.confirm('你确定要保存吗？',{
			btn:['保存','取消']
		})
	});
	$('.layer5').on('click',function(){
	    var index = layer.load(2, {shade: false});
	    setTimeout(function(){
           layer.closeAll('loading');
           }, 2000)
	});
	$('.layer6').on('click',function(){
	    var index=layer.load(0,{
	    	shade: [0.2, '#ccc']
	    },setTimeout(function(){
           layer.closeAll('loading');
           }, 1000));
	});
	$('.layer7').on('click',function(e){
		e.preventDefault();
		layer.tips('Hi，我是tips', '.layer7', {tips: [3,'red']});
	});





</script>
</html>
